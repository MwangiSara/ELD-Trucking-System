<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const API_BASE = 'http://localhost:8000';
        
        // Utility function for API calls
        const api = {
            get: async (endpoint) => {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            },
            post: async (endpoint, data) => {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            }
        };
        
        // Dashboard Component
        function Dashboard() {
            const [stats, setStats] = useState({
                totalTrips: 0,
                activeTrips: 0,
                totalMiles: 0,
                availableHours: 60
            });
            const [recentTrips, setRecentTrips] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                loadDashboardData();
            }, []);
            
            const loadDashboardData = async () => {
                try {
                    const trips = await api.get('/api/trips/');
                    setRecentTrips(trips.results || trips);
                    setStats({
                        totalTrips: trips.results ? trips.results.length : trips.length,
                        activeTrips: Math.floor(Math.random() * 5) + 1,
                        totalMiles: Math.floor(Math.random() * 50000) + 10000,
                        availableHours: Math.floor(Math.random() * 40) + 20
                    });
                } catch (error) {
                    console.error('Dashboard load error:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            if (loading) return <div className="loading">Loading dashboard...</div>;
            
            return (
                <div>
                    <h2 style={{marginBottom: '30px', color: '#333', fontSize: '2em'}}>
                        <i className="fas fa-tachometer-alt"></i> Dashboard
                    </h2>
                    
                    <div className="dashboard-grid">
                        <div className="card">
                            <div className="card-icon">
                                <i className="fas fa-truck"></i>
                            </div>
                            <h3>Total Trips</h3>
                            <p>{stats.totalTrips}</p>
                        </div>
                        
                        <div className="card" style={{background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'}}>
                            <div className="card-icon">
                                <i className="fas fa-route"></i>
                            </div>
                            <h3>Active Trips</h3>
                            <p>{stats.activeTrips}</p>
                        </div>
                        
                        <div className="card" style={{background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'}}>
                            <div className="card-icon">
                                <i className="fas fa-road"></i>
                            </div>
                            <h3>Total Miles</h3>
                            <p>{stats.totalMiles.toLocaleString()}</p>
                        </div>
                        
                        <div className="card" style={{background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'}}>
                            <div className="card-icon">
                                <i className="fas fa-clock"></i>
                            </div>
                            <h3>Available Hours</h3>
                            <p>{stats.availableHours}</p>
                        </div>
                    </div>
                    
                    <h3 style={{color: '#333', marginBottom: '20px'}}>Recent Trips</h3>
                    <div className="trip-list">
                        {recentTrips.slice(0, 5).map(trip => (
                            <div key={trip.id} className="trip-card">
                                <div className="trip-header">
                                    <span className="trip-id">Trip: {trip.id?.substring(0, 8) || 'N/A'}</span>
                                    <span className="trip-status">Active</span>
                                </div>
                                <p><strong>From:</strong> {trip.pickup_location}</p>
                                <p><strong>To:</strong> {trip.dropoff_location}</p>
                                <p><strong>Driver:</strong> {trip.driver_name}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        // Add Trip Component
        function AddTrip({ onTripAdded }) {
            const [formData, setFormData] = useState({
                current_location: '',
                pickup_location: '',
                dropoff_location: '',
                current_cycle_used: 0
            });
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');
                
                try {
                    const newTrip = await api.post('/api/trips/', formData);
                    setMessage('Trip created successfully!');
                    setFormData({
                        current_location: '',
                        pickup_location: '',
                        dropoff_location: '',
                        current_cycle_used: 0
                    });
                    if (onTripAdded) onTripAdded(newTrip);
                } catch (error) {
                    setMessage('Error creating trip: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };
            
            return (
                <div>
                    <h2 style={{marginBottom: '30px', color: '#333', fontSize: '2em'}}>
                        <i className="fas fa-plus-circle"></i> Add New Trip
                    </h2>
                    
                    {message && (
                        <div className={message.includes('Error') ? 'error' : 'success'}>
                            {message}
                        </div>
                    )}
                    
                    <form onSubmit={handleSubmit}>
                        <div className="form-grid">
                            <div className="form-group">
                                <label>Current Location</label>
                                <input
                                    type="text"
                                    name="current_location"
                                    value={formData.current_location}
                                    onChange={handleChange}
                                    required
                                    placeholder="e.g., Denver, CO"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Pickup Location</label>
                                <input
                                    type="text"
                                    name="pickup_location"
                                    value={formData.pickup_location}
                                    onChange={handleChange}
                                    required
                                    placeholder="e.g., Chicago, IL"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Dropoff Location</label>
                                <input
                                    type="text"
                                    name="dropoff_location"
                                    value={formData.dropoff_location}
                                    onChange={handleChange}
                                    required
                                    placeholder="e.g., Atlanta, GA"
                                />
                            </div>
                            
                            <div className="form-group">
                                <label>Current Cycle Hours Used</label>
                                <input
                                    type="number"
                                    name="current_cycle_used"
                                    value={formData.current_cycle_used}
                                    onChange={handleChange}
                                    min="0"
                                    max="70"
                                    step="0.1"
                                    required
                                />
                            </div>
                        </div>
                        
                        <button type="submit" className="btn" disabled={loading}>
                            {loading ? 'Creating Trip...' : 'Create Trip'}
                        </button>
                    </form>
                </div>
            );
        }
        
        // View Trips Component
        function ViewTrips({ onSelectTrip }) {
            const [trips, setTrips] = useState([]);
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                loadTrips();
            }, []);
            
            const loadTrips = async () => {
                try {
                    const data = await api.get('/api/trips/');
                    setTrips(data.results || data);
                } catch (error) {
                    console.error('Error loading trips:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            if (loading) return <div className="loading">Loading trips...</div>;
            
            return (
                <div>
                    <h2 style={{marginBottom: '30px', color: '#333', fontSize: '2em'}}>
                        <i className="fas fa-list"></i> All Trips
                    </h2>
                    
                    <div className="trip-list">
                        {trips.map(trip => (
                            <div key={trip.id} className="trip-card" onClick={() => onSelectTrip(trip)}>
                                <div className="trip-header">
                                    <span className="trip-id">Trip: {trip.id?.substring(0, 8) || 'N/A'}</span>
                                    <span className="trip-status">
                                        {trip.drive_time ? 'Completed' : 'In Progress'}
                                    </span>
                                </div>
                                <p><strong>Current:</strong> {trip.current_location}</p>
                                <p><strong>From:</strong> {trip.pickup_location}</p>
                                <p><strong>To:</strong> {trip.dropoff_location}</p>
                                <p><strong>Driver:</strong> {trip.driver_name}</p>
                                <p><strong>Cycle Hours:</strong> {trip.current_cycle_used}h</p>
                                {trip.stops && (
                                    <p><strong>Stops:</strong> {trip.stops.length}</p>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    {trips.length === 0 && (
                        <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                            No trips found. Create a new trip to get started.
                        </div>
                    )}
                </div>
            );
        }
        
        // Route Map Component
        function RouteMap({ tripId }) {
            const [routeData, setRouteData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [map, setMap] = useState(null);
            
            useEffect(() => {
                if (tripId) {
                    loadRouteData();
                }
            }, [tripId]);
            
            useEffect(() => {
                if (routeData && !map) {
                    initializeMap();
                }
            }, [routeData, map]);
            
            const loadRouteData = async () => {
                try {
                    const data = await api.get(`/api/trips/${tripId}/route/`);
                    setRouteData(data);
                } catch (error) {
                    console.error('Error loading route data:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            const initializeMap = () => {
                if (!routeData || map) return;
                
                const mapInstance = L.map('map').setView([39.8283, -98.5795], 4); // Center of US
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(mapInstance);
                
                // Add pickup and dropoff markers
                if (routeData.coordinates) {
                    L.marker([routeData.coordinates.pickup.lat, routeData.coordinates.pickup.lng])
                        .addTo(mapInstance)
                        .bindPopup(`<b>Pickup:</b> ${routeData.pickup_location}`);
                    
                    L.marker([routeData.coordinates.dropoff.lat, routeData.coordinates.dropoff.lng])
                        .addTo(mapInstance)
                        .bindPopup(`<b>Dropoff:</b> ${routeData.dropoff_location}`);
                    
                    // Fit map to show both locations
                    const bounds = L.latLngBounds([
                        [routeData.coordinates.pickup.lat, routeData.coordinates.pickup.lng],
                        [routeData.coordinates.dropoff.lat, routeData.coordinates.dropoff.lng]
                    ]);
                    mapInstance.fitBounds(bounds, { padding: [20, 20] });
                }
                
                // Draw route if geometry is available
                if (routeData.geometry && routeData.geometry.coordinates) {
                    const coords = routeData.geometry.coordinates.map(coord => [coord[1], coord[0]]);
                    L.polyline(coords, { color: '#667eea', weight: 4 }).addTo(mapInstance);
                }
                
                setMap(mapInstance);
            };
            
            if (loading) return <div className="loading">Loading route map...</div>;
            if (!routeData) return <div className="error">Failed to load route data</div>;
            
            return (
                <div>
                    <h3 style={{color: '#333', marginBottom: '20px'}}>
                        <i className="fas fa-map"></i> Route Map
                    </h3>
                    
                    <div className="map-container">
                        <div id="map" style={{height: '100%', width: '100%'}}></div>
                    </div>
                    
                    <div style={{marginTop: '20px', display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))', gap: '15px'}}>
                        <div style={{background: '#f8f9fa', padding: '15px', borderRadius: '10px'}}>
                            <strong>Distance:</strong> {routeData.summary?.distance_miles} miles
                        </div>
                        <div style={{background: '#f8f9fa', padding: '15px', borderRadius: '10px'}}>
                            <strong>Duration:</strong> {routeData.summary?.duration_hours} hours
                        </div>
                        <div style={{background: '#f8f9fa', padding: '15px', borderRadius: '10px'}}>
                            <strong>Stops:</strong> {routeData.stops?.length || 0}
                        </div>
                    </div>
                    
                    {routeData.stops && routeData.stops.length > 0 && (
                        <div className="stops-list">
                            <h4 style={{color: '#333', marginBottom: '15px'}}>Planned Stops</h4>
                            {routeData.stops.map((stop, index) => (
                                <div key={index} className="stop-item">
                                    <strong>{stop.stop_type.replace('_', ' ').toUpperCase()}</strong> - {stop.location}
                                    <br />
                                    <small>
                                        Arrival: {new Date(stop.arrival_time).toLocaleString()} | 
                                        Departure: {new Date(stop.depature_time).toLocaleString()} | 
                                        Duration: {stop.duration}h
                                    </small>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }
        
        // Daily Log Sheet Component
        function DailyLogSheet({ tripId }) {
            const [logs, setLogs] = useState([]);
            const [selectedLog, setSelectedLog] = useState(null);
            const [loading, setLoading] = useState(true);
            const [dutyEvents, setDutyEvents] = useState([]);
            
            useEffect(() => {
                if (tripId) {
                    loadDailyLogs();
                }
            }, [tripId]);
            
            const loadDailyLogs = async () => {
                try {
                    const data = await api.get(`/api/trips/${tripId}/logs/`);
                    setLogs(data);
                    if (data.length > 0) {
                        setSelectedLog(data[0]);
                        loadDutyEvents(data[0].id);
                    }
                } catch (error) {
                    console.error('Error loading daily logs:', error);
                } finally {
                    setLoading(false);
                }
            };
            
            const loadDutyEvents = async (logId) => {
                try {
                    const events = await api.get(`/api/logs/${logId}/events/`);
                    setDutyEvents(events);
                } catch (error) {
                    console.error('Error loading duty events:', error);
                }
            };
